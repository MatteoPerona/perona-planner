<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Scrollable Projects List Styles */
        #projectsList {
            max-height: 400px;
            /* Adjust the height as needed */
            overflow-y: auto;
            /* Enables vertical scrolling if content exceeds max-height */
            border: 1px solid #ccc;
            /* Optional: adds a border around the list */
            padding: 10px;
            /* Optional: adds some padding inside the container */
            color: black;
            background: #ffffff;
            text-align: left;
            max-width: 700px;
            margin: 0 auto;
            margin-top: 20px;
            /* Optional: adds some space above the container */
        }

        .edit-icon,
        .delete-icon {
            float: right;
            /* Anchor icons to the right */
            color: #777;
            /* Set icon color */
            cursor: pointer;
            /* Change cursor to pointer to indicate clickability */
            margin-left: 10px;
            /* Add some space between the icons */
        }

        .edit-icon:hover,
        .delete-icon:hover {
            color: #000;
            /* Change color on hover for a visual cue */
        }

        .project-title {
            /* cursor: pointer; */
            /* position: relative; */
            padding-top: 5px;
            padding-bottom: 5px;
            /* border-bottom: 1px solid #ddd; */
        }

        .project-title:hover {
            color: #838383;
        }

        .project-tasks {
            display: none;
            /* Initially hide the tasks */
            padding: 5px;
            margin-left: 20px;
        }

        .project,
        .project-tasks div {
            position: relative;
            padding-right: 30px;
            /* Add padding to prevent text from overlapping the icon */
        }

        .arrow {
            display: inline-block;
            margin-left: 10px;
            /* Smooth transition for turning */
            transition: transform 0.1s ease;
        }

        .arrow.down {
            transform: rotate(90deg);
            /* Rotate arrow to point down */
        }
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
